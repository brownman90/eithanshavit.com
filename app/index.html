<!doctype html>
<html lang="en" ng-app="eithanshavit">
<head>
   <meta charset="utf-8">
   <title>Eithan Shavit</title>
   <link rel="stylesheet" href="css/app.css"/>
   <link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
</head>
<body>
   <div ng-controller="MainCtrl as main">
      <div id="top-container">
         <div id="nav">
            <div id='logo'>
               <img id='logo' ng-src="img/logo.png">
            </div>
            <ul>
               <li ng-repeat="button in navButtons" id="{{button.style}}" class="{{button.name == main.$routeParams['categoryId'] ? 'nav-active' : ''}}" >
                  <a href="#/{{button.url}}">{{button.name}}</a>
               </li>
            </ul>
         </div>
         <div id="content">
            <div class="view-animate-container">
              <div ng-view class="view-animate"></div>
            </div>
         </div>
      </div>

   </div>
   <script src="lib/angular/angular.js"></script>
   <script src="lib/angular/angular-route.js"></script>
   <script src="lib/angular/angular-animate.js"></script>
   <script src="js/app.js"></script>
   <script src="js/services.js"></script>
   <script src="js/controllers.js"></script>
   <script src="js/filters.js"></script>
   <script src="js/directives.js"></script>
</body>
</html>
